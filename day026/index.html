    <body>

        <div id="door"><img src="img/door.png" width="960" height="768" alt=""></div>
        <div id="container" style="position: absolute; top: 0; z-index: -1"></div>
        <script src="../three.min.js"></script>

        <script src="../js/Detector.js"></script>

<script id="fragment_shader" type="x-shader/x-fragment">
    uniform float time;
    uniform vec2 resolution;
    uniform vec2 mouse;
    uniform sampler2D texture;
    varying vec2 vUv;

    float fill(float sdf, float w) {
        return 1.-step(w,sdf);
    }

    void main( void ) {
        vec2 position = vUv;

        float frequency = 50.0 + mouse.x/resolution.x*50.0;
        float amplitude = 0.05;
        // float amplitude = 0.05 + mouse.x/resolution.x*0.05;
        float distortion_x = cos(position.x*frequency+time)*amplitude + mouse.x/(resolution.x*10.);
        float distortion_y = sin(position.y*frequency+time)*amplitude;

        vec4 color = texture2D(texture,vec2(position.x+distortion_x,position.y));
        // color *= vec4(position.y,1.,position.x,1.);
        gl_FragColor = vec4( color );
    }

</script>
<script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main()
    {
        vUv = uv;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
    }
</script>

        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var container, stats;
            var camera, scene, renderer;
            var uniforms, uniforms2, material;
            var clock = new THREE.Clock();
            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2(), INTERSECTED;
            var mesh;

            init();
            animate();

            function init() {
                container = document.getElementById( 'container' );
                camera = new THREE.PerspectiveCamera( 40, container.width / container.height, 1, 3000 );
                camera.position.z = 15;
                scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry(2,1.83);

            uniforms = {
                time: {value: 5.0},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/paradise.jpg")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }
            
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true,
                side: THREE.DoubleSide
            });


            mesh = new THREE.Mesh( geometry, material );
            mesh.position.y = 2.35;
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor( 0xffffff);
            renderer.setPixelRatio( window.devicePixelRatio );
            container.appendChild( renderer.domElement );
            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            //controls
            controls = new THREE.TrackballControls( camera, container );
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;
            controls.keys = [ 65, 83, 68 ];
            controls.addEventListener( 'change', render );

            document.onmousemove = function(event){
                uniforms.mouse.value.x = event.pageX
                uniforms.mouse.value.y = event.pageY
                
            }

            }

            function onWindowResize( event ) {
                uniforms.resolution.value.x = window.innerWidth;
                uniforms.resolution.value.y = window.innerHeight;
                // camera.aspect = container.clientWidth/container.clientHeight;
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerWidth );
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
                controls.update();
            }
            function render() {
                var delta = clock.getDelta();
                uniforms.time.value += delta;
                // mesh.rotation.y += delta * 0.1;
                // mesh.rotation.z += delta * 0.1;
                

                renderer.render( scene, camera );
            }
        </script>
