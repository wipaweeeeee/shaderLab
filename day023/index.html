<!DOCTYPE html>
<html lang="en">
    <head>
        <title>shaderLab_023</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #ffffff;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>


        <div id="container"></div>
        <script src="../three.min.js"></script>

        <script src="../js/Detector.js"></script>
        <script src="../js/libs/stats.min.js"></script>
        <script src="../js/loaders/SVGLoader.js"></script>
        <script src="../js/renderers/SVGRenderer.js"></script>
        <script src="../js/renderers/Projector.js"></script>
        <script src="../src/controls/OrbitControls.js"></script>
        <script src="../src/controls/TransformControls.js"></script>
        <script src="../src/controls/DragControls.js"></script>
        <script src="../src/controls/TrackballControls.js"></script>

        <script id="fragment_shader" type="x-shader/x-fragment">
            uniform float time;
            uniform float percent;
            uniform vec2 resolution;
            uniform vec2 mouse;
            uniform sampler2D texture;
            varying vec2 vUv;

            void main( void ) {
                vec2 position = vUv;

                float frequency = 10.0;
                // float amplitude = 0.015 + mouse.x/resolution.x*0.1;
                float amplitude = 0.01;
                float distortion = cos(position.y*frequency+time*3.0)*amplitude;

                vec4 color = texture2D( texture, vec2(position.x+distortion,position.y));
                gl_FragColor = vec4( color );
            }

        </script>

        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>

        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var container, stats;
            var camera, scene, renderer;
            var uniforms, uniforms2, material;
            var clock = new THREE.Clock();
            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2(), INTERSECTED;

            raycaster.far = 30;

            init();
            animate();

            function init() {
                container = document.getElementById( 'container' );
                container.style.width = '300' +'px';
                container.style.height = '300' +'px';

                camera = new THREE.PerspectiveCamera( 40, container.width / container.height, 1, 3000 );
                camera.position.z = 20;
                scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry(8,2);

            uniforms = {
                time: {value: 0.1},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/7.png")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }

            uniforms2 = {
                time: {value: 0.1},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/6.png")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }

            uniforms3 = {
                time: {value: 0.1},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/5.png")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }

            uniforms4 = {
                time: {value: 0.1},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/8.png")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }
            
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true,
                side: THREE.DoubleSide
            });

            var material2 = new THREE.ShaderMaterial({
                uniforms: uniforms2,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true,
                side: THREE.DoubleSide
            });

            var material3 = new THREE.ShaderMaterial({
                uniforms: uniforms3,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true,
                side: THREE.DoubleSide
            });

            var material4 = new THREE.ShaderMaterial({
                uniforms: uniforms4,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true,
                side: THREE.DoubleSide
            });


            var mesh = new THREE.Mesh( geometry, material );
            // mesh.rotateY(Math.PI/360 * 90);
            scene.add(mesh);

            var mesh2 = new THREE.Mesh( geometry, material2 );
            mesh2.position.y = 1.5;
            scene.add(mesh2);

            var mesh3 = new THREE.Mesh( geometry, material3 );
            mesh3.position.y = 3;
            scene.add(mesh3);

            var mesh4 = new THREE.Mesh( geometry, material4 );
            mesh4.position.y = 4.5;
            scene.add(mesh4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            // renderer.setViewport(0,0,container.clientWidth, container.clientHeight);
            renderer.setClearColor( 0xf21947);
            renderer.setPixelRatio( window.devicePixelRatio );
            container.appendChild( renderer.domElement );
            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            //controls
            controls = new THREE.TrackballControls( camera, container );
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;
            controls.keys = [ 65, 83, 68 ];
            controls.addEventListener( 'change', render );

            document.onmousemove = function(event){
                uniforms.mouse.value.x = event.pageX
                uniforms.mouse.value.y = event.pageY

                var rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ( ( event.clientX - rect.left ) / rect.width ) * 2 - 1;
                mouse.y = - ( ( event.clientY - rect.top ) / rect.height ) * 2 + 1;

                // raycaster.setFromCamera( mouse, camera );
                
            }

            }

            function onWindowResize( event ) {
                uniforms.resolution.value.x = window.innerWidth;
                uniforms.resolution.value.y = window.innerHeight;
                // camera.aspect = container.clientWidth/container.clientHeight;
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerWidth );
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
                controls.update();
            }
            function render() {
                var delta = clock.getDelta();

                camera.updateMatrixWorld();
                raycaster.setFromCamera( mouse, camera );
                var intersects = raycaster.intersectObjects( scene.children );

                if(intersects.length > 0) {
                    if ( INTERSECTED != intersects[ 0 ].object ) {
                        
                        INTERSECTED = intersects[ 0 ].object;

                    }

                }  else {
                    INTERSECTED = null;
                }

                if (INTERSECTED != null) {
                    INTERSECTED.material.uniforms.time.value += delta;   
                }

                renderer.render( scene, camera );
            }
        </script>

    </body>
</html>
