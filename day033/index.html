<!DOCTYPE html>
<html lang="en">
    <head>
        <title>shaderLab_022</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #ffffff;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;
                background-color: #050505;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
            }
            a {
                color: #ffffff;
            }
            #oldie a { color:#da0 }
        </style>
    </head>
    <body>


        <div id="container"></div>
        <script src="../three.min.js"></script>

        <script src="../js/Detector.js"></script>
        <script src="../js/libs/stats.min.js"></script>
        <script src="../js/loaders/SVGLoader.js"></script>
        <script src="../js/renderers/SVGRenderer.js"></script>
        <script src="../js/renderers/Projector.js"></script>
        <script src="../src/controls/OrbitControls.js"></script>
        <script src="../src/controls/TransformControls.js"></script>
        <script src="../src/controls/DragControls.js"></script>
        <script src="../src/controls/TrackballControls.js"></script>

        <script id="fragment_shader" type="x-shader/x-fragment">
            uniform float time;
            uniform vec2 resolution;
            uniform vec2 mouse;
            uniform sampler2D texture;
            varying vec2 vUv;

            void main( void ) {
                vec2 position = vUv;

                float frequency = 1.;
                float amplitude = 0.05;
                float distortion = cos(position.x*frequency+time)*cos(position.y*amplitude);

                vec4 color = texture2D(texture,vec2(position.x,position.y+distortion));
                gl_FragColor = vec4( color );
            }

        </script>

        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>

        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var container, stats;
            var camera, scene, renderer;
            var uniforms, uniforms_1, material, mesh;
            var clock = new THREE.Clock();

            init();
            animate();

            function init() {
                container = document.getElementById( 'container' );
                camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
                camera.position.z = 30;
                scene = new THREE.Scene();

            var geometry = new THREE.TorusGeometry( 5, 1.5, 16, 100 );

            uniforms = {
                time: {value: 0.1},
                resolution: {value: new THREE.Vector2()},
                texture: {value: new THREE.TextureLoader().load("img/useless_4.png")},
                mouse: {type: "v2", value: new THREE.Vector2()}
            }
            
            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent,
                blending: THREE.NormalBlending,
                depthTest: false,
                transparent: true
            });

            material.transparent = true;

            mesh = new THREE.Mesh( geometry, material );
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor( 0xeb4034);
            renderer.setPixelRatio( window.devicePixelRatio );
            container.appendChild( renderer.domElement );
            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            //controls
            controls = new THREE.TrackballControls( camera );
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;
            controls.keys = [ 65, 83, 68 ];
            controls.addEventListener( 'change', render );

            document.onmousemove = function(e){
              uniforms.mouse.value.x = e.pageX
              uniforms.mouse.value.y = e.pageY
            }
            }

            function onWindowResize( event ) {
                uniforms.resolution.value.x = window.innerWidth;
                uniforms.resolution.value.y = window.innerHeight;
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
                controls.update();
            }
            function render() {
                var delta = clock.getDelta();
                uniforms.time.value += delta * .1;
                mesh.rotation.y += delta * 0.1;
                mesh.rotation.z += delta * 0.1;
                renderer.render( scene, camera );
            }
        </script>

    </body>
</html>
