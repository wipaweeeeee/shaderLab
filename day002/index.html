<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shader lab</title>
  </head>
<body>
    <div id="container"></div>
    <script src="../three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
       #ifdef GL_ES
precision highp float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

float circleSDF(vec2 st, float size) {
    return length(st-0.5)*size;
}

float fill(float sdf, float w) {
    return 1.-step(w,sdf);
}

vec2 rotate(vec2 st, float angle) {
    return mat2(cos(angle),-sin(angle),
               sin(angle),cos(angle)) * (st-0.5)+0.5;
}

void main() {
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    st.x *= u_resolution.x/u_resolution.y;
    
    float angle = 0.75*-1.;
    st = rotate(st,angle);
    
    vec3 color = vec3(0.,0.,0.);
    
    float t = u_time;
    
    float c2 = circleSDF(st+.15,1.2);
    float c3 = circleSDF(st-.15,1.2);
    float sdf = mix(c2,c3,abs(sin(t)));
    color = vec3(.0,0.,0.8);
    color += fill(sdf,.27);
    gl_FragColor = vec4(color,1.0);

}
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX
              uniforms.u_mouse.value.y = e.pageY
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.01;
            renderer.render( scene, camera );
        }
    </script>
</body>
</html>
